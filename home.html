<!DOCTYPE html>
<html lang="en">

<head>
    <title>Connection Selection</title>
</head>

<body>
    <h2>Connect to Your Device</h2>

    <form action="/" method="post">
        {% if devicesConnected %}
            <p>Please select your Serial-Port:</p>

            {% for port in devicesConnected %}
            <input type="radio" name="radio" value={{port}}>
            <label for={{port}}>{{port}}</label><br>
            {% endfor %}

            <input type="submit" value="Submit">
        {% else %}
            <p>Can't Find Any Serial-Ports</p>
        {% endif %}
    </form>


</body>

</html>
